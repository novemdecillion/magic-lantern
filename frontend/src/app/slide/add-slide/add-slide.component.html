<h1 mat-dialog-title>教材追加</h1>
<form>
  <div mat-dialog-content>
    <div class="d-flex flex-column">

      <mat-form-field class="mb-3">
        <mat-label>教材ID</mat-label>
        <input matInput [(ngModel)]="slideId" name="slideId" required>
        <mat-hint>教材を識別する任意の名前(半角英数)を入力してください。</mat-hint>
      </mat-form-field>

      <label for="slideFile" class="form-label">教材ファイル(.zip) *</label>
      <div class="d-flex flex-row">
        <input #slideFile id="slideFile" class="form-control mx-3" type="file" required>
      </div>

    </div>
  </div>
  <div mat-dialog-actions>
    <button type="submit" mat-raised-button color="primary" (click)="onOK()" cdkFocusInitial>OK</button>
    <button mat-stroked-button mat-dialog-close>キャンセル</button>
  </div>
</form>
