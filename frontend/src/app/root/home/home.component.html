<app-page [dataLoad]="dataLoad" (onLoadData)="onLoadData()">
  <ng-template pageTitle>
    <img src="favicon.svg" width="24" height="24">
    ダッシュボード
  </ng-template>

  <fieldset class="mt-3">
    <legend><span class="mdi mdi-alert-circle"></span>通知</legend>
    <app-list [dataLoad]="dataLoad">
      <app-list-column name="message" headerName="メッセージ"></app-list-column>
    </app-list>
  </fieldset>

</app-page>
