<app-page>
  <ng-template pageTitle>
    <span class="mdi mdi-notebook-edit"></span>
    {{ slide?.title }} 受講状況
  </ng-template>

  <div fxLayout="row" >
    <div fxFlex="150px">
      <mat-selection-list [multiple]="false" (selectionChange)="onChangeStudy($event)">
        <mat-list-option *ngFor="let study of studyRecords" [value]="study.index" [selected]="study.index == studyIndex">
          {{study.index + 1}} 回目 {{ study.status }}
        </mat-list-option>
      </mat-selection-list>
    </div>
    <div fxFlex="auto">
      <app-list [dataLoad]="dataLoad" >
        <app-list-column name="title" headerName="章">
          <ng-template listCell let-row="row">
            <a [routerLink]="" (click)="onStartStudy(row)">{{ row.title }}</a>
          </ng-template>
        </app-list-column>
        <app-list-column name="progress" headerName="進捗">
        </app-list-column>
        <app-list-column name="status" headerName="状況">
        </app-list-column>
      </app-list>
    </div>

  </div>
</app-page>
