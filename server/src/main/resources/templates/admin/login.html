<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{ layout/page :: layout ( ~{::body/content()} ) }">
<head>
  <meta charset="UTF-8">
</head>

<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="login">
      <span class="fs-3 my-3">ログイン</span>

      <form class="p-2" th:action="@{/login}" method="post">
        <div th:if="!${#strings.isEmpty(error)}" class="alert alert-danger" role="alert" th:text="${error}">
        </div>

        <div class="mb-3">
          <label for="username">アカウント</label>
          <input type="username" class="form-control" id="username" name="username" th:value="${defaultLoginAccount}" required>
        </div>

        <div class="mb-3">
          <label for="password">パスワード</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">実行</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
