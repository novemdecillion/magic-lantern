<mat-card>
  <mat-card-header class="bg-primary bg-gradient text-light">
    <mat-card-title class="my-1" >

      <ng-container *ngTemplateOutlet="title?.template || defaultTitle"></ng-container>
    </mat-card-title>
    <ng-container *ngTemplateOutlet="toolbar?.template || defaultToolbar"></ng-container>
    <button *ngIf="isExistLoadDataListener()" mat-mini-fab matTooltip="再ロード" (click)="onClickLoadData()">
      <span class="mdi mdi-autorenew" [class.mdi-spin]="isLoading"></span>
    </button>
  </mat-card-header>

  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
</mat-card>

<ng-template #defaultTitle>

</ng-template>

<ng-template #defaultToolbar>
  <span class="ms-auto"></span>
</ng-template>
