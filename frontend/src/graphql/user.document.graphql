fragment user on User {
  userId
  userName
  realmId
  enabled
  authorities
}

fragment realm on Realm {
  realmId
  realmName
  enabled
  syncAt
}

query currentUser {
  currentUser {
    ...user
  }
}

query users {
  userCount
  users {
    ...user
  }
  realms {
    ...realm
  }
}

query realms {
  realms {
    ...realm
  }
}

mutation syncRealm($realmId: String) {
  syncRealm(realmId: $realmId)
}
