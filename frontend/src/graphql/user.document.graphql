fragment user on User {
  userId
  userName
  realmId
  enabled
  authorities
}

fragment realm on Realm {
  realmId
  realmName
  syncAt
}

query currentUser {
  currentUser {
    ...user
  }
}

query users {
  userCount
  users {
    ...user
  }
  realms {
    ...realm
  }
}

query realms {
  realms {
    ...realm
  }
}
