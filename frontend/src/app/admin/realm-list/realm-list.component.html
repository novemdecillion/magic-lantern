<app-list-page [titleTemplateRef]="titleTemplate" [columns]="columns" [dataLoad]="dataLoad">
</app-list-page>

<ng-template #titleTemplate>
  <span class="mdi mdi-certificate"></span>
  認証サーバ
</ng-template>

<ng-template #operationTemplate let-row="row">
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <span class="mdi mdi-dots-vertical"></span>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onSync(row.realmId)">手動同期</button>
  </mat-menu>
</ng-template>
