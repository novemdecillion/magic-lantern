fragment slideConfig on SlideConfig {
  title
  chapters {
    title
  }
}

fragment slide on Slide {
  slideId
  enable
  config {
    ...slideConfig
  }
}


query slides {
  slides {
    ...slide
  }
}

mutation addSlide($command: AddSlideCommand!) {
  addSlide(command: $command)
}

mutation deleteSlide($slideId: ID!) {
  deleteSlide(slideId: $slideId)
}
