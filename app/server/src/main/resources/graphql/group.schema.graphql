type Member {
  userId: ID!
  roles: [Role!]!
}

type Course {
  courseId: ID!,
#  slide: SlideConfig!
}

type Group {
  groupId: ID!
  groupOriginId: ID!
  groupGenerationId: ID!
  groupName: String!
  parentGroupId: ID
  members: [Member!]
  courses: [ID!]
}

input AddGroupCommand {
  groupOriginId: ID
  groupGenerationId: ID
  groupName: String!
  parentGroupId: ID!
}

input EditGroupCommand {
  groupId: ID!
  groupName: String!
}

input GroupMemberCommand {
  groupId: ID!
  userId: ID!
  role: [Role!]!
}
