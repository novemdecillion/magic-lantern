<p>コース一覧</p>

<table mat-table [dataSource]="lessons">
  <!-- <mat-text-column name="title" headerText="タイトル" [dataAccessor]="extractTitle"></mat-text-column> -->

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>タイトル</th>
    <td mat-cell *matCellDef="let data">
      <a routerLink="/study/slideshow/{{data.courseId}}">{{data.slide.title}}</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
