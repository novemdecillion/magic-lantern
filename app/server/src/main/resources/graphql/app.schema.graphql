scalar DateTime
scalar Date
scalar Time
scalar Upload

type Query {
  currentUser: User!
  users: [User!]!
  userCount: Int!
  realms: [Realm!]!

  slides: [Slide!]!
  manageableLessons: [LessonWithRelation!]!
  studiableLessons: [LessonWithRelation!]!

  authoritativeGroups(role: Role): [GroupWithPath!]!
  effectiveGroups(role: Role): [GroupWithPath!]!


  group(groupId: ID!): GroupWithPath
  isTopManageableGroup(groupId: ID!): Boolean!
  groupMembers(groupId: ID!): [User!]!
  groupAppendableMembers(groupId: ID): [User!]!
}

type Mutation {
  syncRealm(realmId: String): Boolean

  addGroup(command: AddGroupCommand): Boolean
  editGroup(command: EditGroupCommand): Boolean
  deleteGroup(groupId: ID): Boolean

  addGroupMember(command: AddGroupMemberCommand): Boolean
  editGroupMember(command: GroupMemberCommand): Boolean
  deleteGroupMember(groupId: ID, userId: ID): Boolean

  addSlide(command: AddSlideCommand): Boolean

  addLesson(command: AddLessonCommand): Boolean
}