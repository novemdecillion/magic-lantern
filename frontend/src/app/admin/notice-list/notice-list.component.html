<app-page [dataLoad]="dataLoad" (onLoadData)="onLoadData()">
  <ng-template pageTitle>
    <span class="mdi mdi-alert-circle"></span>
    通知
  </ng-template>

  <ng-template pageToolbar>
    <span class="ms-auto"></span>
    <button class="mx-2" (click)="onAddNotice()" matTooltip="通知追加">
      <span class="mdi mdi-alert-plus"></span>
    </button>
  </ng-template>


  <app-list [dataLoad]="dataLoad">

    <app-list-column name="safeHtmlMessage" headerName="メッセージ">
      <ng-template listCell let-row="row">
        <a style="cursor: pointer;" (click)="onEditNotice(row)" [innerHtml]="row.safeHtmlMessage"></a>
      </ng-template>
    </app-list-column>
    <app-list-column name="formattedStartAt" headerName="掲載開始"></app-list-column>
    <app-list-column name="formattedEndAt" headerName="掲載終了"></app-list-column>

    <app-list-column name="operation" [sort]="false">
      <ng-template listCell let-row="row">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <span class="mdi mdi-dots-vertical"></span>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onEditNotice(row)">通知編集</button>
          <button mat-menu-item (click)="onDeleteNotice(row)">通知削除</button>
        </mat-menu>
      </ng-template>
    </app-list-column>

  </app-list>
</app-page>
