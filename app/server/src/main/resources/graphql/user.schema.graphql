enum Role {
  ADMIN,
  GROUP,
  SLIDE,
  LESSON,
  STUDY,
  NONE
}

type Authority {
  groupId: ID!
  roles: [Role!]!
}

type User {
  userId: ID!
  userName: String!
  realmId: String
  enabled: Boolean!
  authorities: [Authority!]!
}

type Realm {
  realmId: String!
  realmName: String!
  enabled: Boolean!
  syncAt: DateTime
}